<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Advent Calendar</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Background elements -->
  <div id="stars-container"></div>
  <div id="snow-container"></div>

  <h1 class="title">✨ Advent Calendar ✨</h1>
  <p class="hint">The stars hide secrets... but only a few stars do.</p>

  <div id="calendar" class="calendar-grid"></div>

  <div id="collected-letters" class="collected-letters">
    <h3>Collected Letters:</h3>
    <p id="letters">None yet!</p>
  </div>

  <button id="resetProgress" class="reset-btn">Reset Progress</button>

  <script src="script.js"></script>
</body>
</html>
